<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Is a Hot Dog a Sandwich?</title>
  <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=DM+Mono:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet" />

  <!-- React + Babel via CDN so no build step needed -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>

  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --mustard: #F5C400;
      --ketchup: #E8380D;
      --ink: #1A0A00;
      --cream: #FFF9F0;
      --tan: #F0E4D0;
      --muted: #8B6040;
    }

    body {
      font-family: 'DM Mono', monospace;
      background: var(--cream);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .stripe {
      height: 12px;
      background: repeating-linear-gradient(90deg, var(--mustard) 0 20px, var(--ketchup) 20px 40px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .page {
      max-width: 700px;
      margin: 0 auto;
      padding: 48px 24px 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* HEADER */
    header { text-align: center; margin-bottom: 52px; width: 100%; }

    .dog {
      font-size: 80px;
      display: block;
      animation: waggle 3s ease-in-out infinite;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,.15));
    }

    @keyframes waggle {
      0%, 100% { transform: rotate(-6deg) scale(1); }
      50%       { transform: rotate(6deg)  scale(1.06); }
    }

    h1 {
      font-family: 'Boogaloo', cursive;
      font-size: clamp(2.4rem, 7vw, 4.2rem);
      color: var(--ink);
      line-height: 1.1;
      margin-top: 16px;
    }

    h1 em { color: var(--ketchup); font-style: normal; }

    .subtitle {
      font-size: 0.72rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-top: 10px;
    }

    /* VOTE CARDS */
    .cards {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 16px;
      width: 100%;
    }

    @media (max-width: 480px) { .cards { grid-template-columns: 1fr; } }

    .card {
      border: 3px solid var(--ink);
      border-radius: 18px;
      padding: 36px 20px 28px;
      text-align: center;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
      font-family: inherit;
      position: relative;
      width: 100%;
    }

    .card:not(.voted):hover {
      transform: translateY(-5px);
      box-shadow: 6px 6px 0 var(--ink);
    }
    .card:not(.voted):active {
      transform: translateY(0);
      box-shadow: 2px 2px 0 var(--ink);
    }
    .card.voted { cursor: default; }

    .card-yes { background: #FFF3C4; }
    .card-yes:not(.voted):hover { background: #FFE566; }
    .card-no  { background: #FFE5E0; }
    .card-no:not(.voted):hover  { background: #FFBDAD; }

    .card.selected-yes { border-color: #D4A000; box-shadow: 5px 5px 0 #D4A000; transform: scale(1.02); }
    .card.selected-no  { border-color: var(--ketchup); box-shadow: 5px 5px 0 var(--ketchup); transform: scale(1.02); }

    .checkmark {
      position: absolute;
      top: 12px; right: 14px;
      font-size: 1.3rem;
    }

    .card-icon { font-size: 54px; display: block; margin-bottom: 12px; }

    .card-title {
      font-family: 'Boogaloo', cursive;
      font-size: 2rem;
      color: var(--ink);
      display: block;
      margin-bottom: 8px;
    }

    .card-body {
      font-size: 0.72rem;
      color: #5C3D1E;
      line-height: 1.6;
      font-style: italic;
    }

    .voted-note {
      font-size: 0.72rem;
      color: var(--muted);
      font-style: italic;
      margin-bottom: 28px;
      text-align: center;
    }

    /* RESULTS */
    .results {
      background: white;
      border: 3px solid var(--ink);
      border-radius: 18px;
      padding: 32px 28px 36px;
      box-shadow: 5px 5px 0 var(--ink);
      margin-bottom: 40px;
      width: 100%;
    }

    .results-heading {
      font-family: 'Boogaloo', cursive;
      font-size: 1.15rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--ink);
      margin-bottom: 24px;
    }

    .bar-row { margin-bottom: 20px; }

    .bar-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: var(--ink);
      margin-bottom: 6px;
    }

    .bar-track {
      height: 30px;
      background: var(--tan);
      border: 2px solid var(--ink);
      border-radius: 8px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      border-radius: 6px;
      transition: width 1s cubic-bezier(.34,1.2,.64,1);
    }

    .bar-yes-fill { background: linear-gradient(90deg, #F5C400, #FFE566); }
    .bar-no-fill  { background: linear-gradient(90deg, #E8380D, #FF6B4A); }

    .total {
      text-align: center;
      margin-top: 24px;
      padding-top: 20px;
      border-top: 2px dashed #D4B896;
    }

    .total-num {
      font-family: 'Boogaloo', cursive;
      font-size: 2.6rem;
      color: var(--ink);
      display: block;
      line-height: 1;
    }

    .total-num.bump { animation: bump .35s ease; }
    @keyframes bump {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .total-label {
      font-size: 0.72rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-top: 4px;
      display: block;
    }

    .verdict {
      background: var(--ink);
      color: var(--mustard);
      border-radius: 14px;
      padding: 20px 24px;
      text-align: center;
      margin-top: 24px;
    }

    .verdict-text {
      font-family: 'Boogaloo', cursive;
      font-size: 1.4rem;
      line-height: 1.3;
    }

    .verdict-sub {
      font-size: 0.68rem;
      color: #C8A848;
      margin-top: 6px;
      font-style: italic;
    }

    /* ARGUMENTS */
    .philosophy {
      border: 2px dashed #C4A882;
      border-radius: 14px;
      padding: 24px 28px;
      margin-bottom: 40px;
      width: 100%;
    }

    .phil-heading {
      font-family: 'Boogaloo', cursive;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 16px;
    }

    .argument {
      margin-bottom: 14px;
      padding-left: 16px;
      border-left: 3px solid var(--mustard);
    }
    .argument.against { border-left-color: var(--ketchup); }

    .arg-label {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--muted);
      margin-bottom: 3px;
    }

    .arg-text { font-size: 0.8rem; color: var(--ink); line-height: 1.5; }

    /* FOOTER */
    footer {
      text-align: center;
      font-size: 0.7rem;
      color: #C4A882;
      font-style: italic;
      line-height: 1.7;
    }

    footer strong {
      display: block;
      font-family: 'Boogaloo', cursive;
      font-size: 1rem;
      color: var(--muted);
      font-style: normal;
      margin-bottom: 6px;
    }

    /* CONFETTI */
    .confetti-piece {
      position: fixed;
      top: -20px;
      pointer-events: none;
      z-index: 999;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
  const { useState, useEffect, useRef } = React;

  const SEED = { yes: 31204, no: 17087 };

  const VERDICTS = {
    yes:  ["ü•™ The people have spoken. It's a sandwich.", "üß¨ Science (democracy) has settled this.", "üå≠ A sandwich by any other name would taste as sweet."],
    no:   ["üå≠ The hot dog transcends categorization.", "üö´ Some things cannot be sandwiched. This is one.", "üå≠ It stands alone. It always has."],
    tied: ["ü§ù A nation divided. As it should be.", "‚öñÔ∏è Perfect democracy. Perfect chaos.", "üò§ No consensus. This debate lives on."]
  };

  function getVerdict(yes, no) {
    const total = yes + no;
    if (total === 0) return { text: "cast your vote above", sub: "the debate rages on" };
    const diff = yes - no;
    const pool = Math.abs(diff) < total * 0.03 ? VERDICTS.tied : diff > 0 ? VERDICTS.yes : VERDICTS.no;
    return {
      text: pool[Math.floor(Date.now() / 30000) % pool.length],
      sub: `based on ${total.toLocaleString()} votes ¬∑ updates as you vote`
    };
  }

  function loadState() {
    try {
      const raw = localStorage.getItem('hotdog-vote-2');
      return raw ? JSON.parse(raw) : { yes: SEED.yes, no: SEED.no, myVote: null };
    } catch(e) {
      return { yes: SEED.yes, no: SEED.no, myVote: null };
    }
  }

  function saveState(state) {
    try { localStorage.setItem('hotdog-vote-2', JSON.stringify(state)); } catch(e) {}
  }

  function launchConfetti() {
    const colors = ['#F5C400','#E8380D','#4CAF50','#2196F3','#FF69B4','#FF9800'];
    for (let i = 0; i < 65; i++) {
      const el = document.createElement('div');
      el.className = 'confetti-piece';
      const size = 7 + Math.random() * 9;
      el.style.cssText = `
        left: ${Math.random() * 100}vw;
        width: ${size}px; height: ${size}px;
        background: ${colors[i % colors.length]};
        border-radius: ${Math.random() > .4 ? '50%' : '2px'};
        animation-duration: ${1.2 + Math.random() * 1.2}s;
        animation-delay: ${Math.random() * 0.5}s;
      `;
      document.body.appendChild(el);
      el.addEventListener('animationend', () => el.remove());
    }
  }

  function App() {
    const [state, setState] = useState(loadState);
    const [bumping, setBumping] = useState(false);
    const bumpTimeout = useRef(null);

    const total = state.yes + state.no;
    const yesPct = total === 0 ? 50 : Math.round((state.yes / total) * 100);
    const noPct  = 100 - yesPct;
    const verdict = getVerdict(state.yes, state.no);

    function vote(choice) {
      if (state.myVote) return;
      const next = { ...state, [choice]: state[choice] + 1, myVote: choice };
      setState(next);
      saveState(next);
      launchConfetti();
      setBumping(true);
      clearTimeout(bumpTimeout.current);
      bumpTimeout.current = setTimeout(() => setBumping(false), 400);
    }

    return (
      <>
        <div className="stripe" />
        <div className="page">
          <header>
            <span className="dog">üå≠</span>
            <h1>Is a hot dog<br />a <em>sandwich?</em></h1>
            <p className="subtitle">The most important question of our time ¬∑ Cast your vote</p>
          </header>

          <div className="cards">
            <button
              className={`card card-yes ${state.myVote ? 'voted' : ''} ${state.myVote === 'yes' ? 'selected-yes' : ''}`}
              onClick={() => vote('yes')}
            >
              {state.myVote === 'yes' && <span className="checkmark">‚úì</span>}
              <span className="card-icon">‚úÖ</span>
              <span className="card-title">YES</span>
              <span className="card-body">It's meat. In bread. Hinged or not ‚Äî that's a sandwich.</span>
            </button>

            <button
              className={`card card-no ${state.myVote ? 'voted' : ''} ${state.myVote === 'no' ? 'selected-no' : ''}`}
              onClick={() => vote('no')}
            >
              {state.myVote === 'no' && <span className="checkmark">‚úì</span>}
              <span className="card-icon">‚ùå</span>
              <span className="card-title">NO</span>
              <span className="card-body">A hot dog is a hot dog. It transcends your categories.</span>
            </button>
          </div>

          {state.myVote && (
            <p className="voted-note">your vote is locked in. no take-backs. üîí</p>
          )}

          <div className="results">
            <div className="results-heading">üìä Global Scoreboard</div>

            <div className="bar-row">
              <div className="bar-meta">
                <span>YES ‚Äî it's a sandwich</span>
                <span>{yesPct}%</span>
              </div>
              <div className="bar-track">
                <div className="bar-fill bar-yes-fill" style={{ width: yesPct + '%' }} />
              </div>
            </div>

            <div className="bar-row">
              <div className="bar-meta">
                <span>NO ‚Äî it is its own thing</span>
                <span>{noPct}%</span>
              </div>
              <div className="bar-track">
                <div className="bar-fill bar-no-fill" style={{ width: noPct + '%' }} />
              </div>
            </div>

            <div className="total">
              <span className={`total-num ${bumping ? 'bump' : ''}`}>
                {total.toLocaleString()}
              </span>
              <span className="total-label">votes cast on this device</span>
            </div>

            <div className="verdict">
              <div className="verdict-text">{verdict.text}</div>
              <div className="verdict-sub">{verdict.sub}</div>
            </div>
          </div>

          <div className="philosophy">
            <div className="phil-heading">‚öñÔ∏è The Core Arguments</div>
            <div className="argument">
              <div className="arg-label">For ¬∑ sandwich</div>
              <div className="arg-text">Meat + filling + bread = sandwich. The hinge is irrelevant. A taco is a sandwich. A hot dog is a sandwich.</div>
            </div>
            <div className="argument">
              <div className="arg-label">For ¬∑ sandwich</div>
              <div className="arg-text">Merriam-Webster: "two or more slices of bread or a split roll having a filling." A hot dog bun is a split roll. Case closed.</div>
            </div>
            <div className="argument against">
              <div className="arg-label">Against ¬∑ not a sandwich</div>
              <div className="arg-text">The bread is not separated. The structural integrity is fundamentally different. You wouldn't call a burrito a sandwich.</div>
            </div>
            <div className="argument against">
              <div className="arg-label">Against ¬∑ not a sandwich</div>
              <div className="arg-text">A hot dog has its own identity, its own culture, its own condiment ecosystem. It deserves recognition as its own category.</div>
            </div>
          </div>

          <footer>
            <strong>üå≠ hotdogvote.com</strong>
            "A sandwich is defined by its context, its culture, its condiments.<br />
            The hot dog contains multitudes." ‚Äî probably someone, somewhere
          </footer>
        </div>
      </>
    );
  }

  ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>

</body>
</html>
